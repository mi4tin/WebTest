    <script type="text/javascript">
    	//得到固定随机数 i动态数、a,b为固定数,ranMax随机最大值,ranMin最小值
        function getFixedNewRan(i, a, b, ranMax, ranMin) {
            //a *= 2; b += 2; a *= b;

            return (i * a * (i % a)) % (ranMax - ranMin + 1) + ranMin;
        }
